{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}

<br>
<div class="form-wrapper">
<form method="POST" action="">
    <fieldset>
        <legend>Parlay Bets</legend>
        Bet Slip 1 <input type="number" name="parlay_1" />
        <br>
        Bet Slip 2 <input type="number" name="parlay_2" />
        <br>
        <input type="submit" class="button">
    </fieldset>
</form>
</div>


<br>
<div id="table-wrapper">
<table border = 1>
    <legend>Parlays</legend>
    <tr>
        <th>Parlay ID</th>
        <th>Bet Slip 1</th>
        <th>Bet Slip 2</th> 
    </tr>
    {% for parlay in parlays %}
    <tr>
        <td> {{ parlay[0] }} </td>
        <td> {{ parlay[1] }} </td>
        <td> {{ parlay[2] }} </td>
    </tr>

    {% endfor %}
</table>
</div>
{% endblock %}
