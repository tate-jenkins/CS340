{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}

<div class="row">
    <div class="column">
<div class="form-wrapper">
<form method="POST" action="">
    <fieldset>
        <legend>Parlay Bets</legend>
        <label for="parlay_1">Bet Slip 1 </label>
        <select name="parlay_1" id="parlay_1">
            {% for betSlip in betSlips %}
                <option value="{{ betSlip[0] }}">{{ betSlip[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="parlay_2">Bet Slip 2 </label>
        <select name="parlay_2" id="parlay_2">
            {% for betSlip in betSlips %}
                <option value="{{ betSlip[0] }}">{{ betSlip[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" class="button">
    </fieldset>
</form>
</div>
<div class="form-wrapper">
    <form method="POST" action="">
        <fieldset>
            <legend>Delete Parlay</legend>
            <label for="parlay_delete">Parlay ID</label>
            <select name="parlay_delete" id="parlay_delete">
                {% for parlay in parlays %}
                    <option value="{{ parlay[0] }}">{{parlay[0]}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" class="button">
        </fieldset>
    </form>
    </div>
</div>

<div class="column">

<div id="table-wrapper">
<table border = 1>
    <legend>Parlays</legend>
    <tr>
        <th>Parlay ID</th>
        <th>Payout Status</th>
        <th>User ID</th> 
    </tr>
    {% for parlay in parlays %}
    <tr>
        <td> {{ parlay[0] }} </td>
        <td> {{ parlay[1] }} </td>
        <td> {{ parlay[2] }} </td>
    </tr>

    {% endfor %}
</table>
</div></div></div>
{% endblock %}
